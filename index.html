<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Manage Landing Page</title>
</head>
<body>
    <!-- Navbar Section -->
    <nav class="container relative mx-auto p-6">
        <!-- Flex Container For Nav Items -->
        <div class="flex flex-row justify-between items-center">
            <!-- Logo -->
            <div class="pt-2">
                <img src="img/logo.svg" alt="" id="logo" />
            </div>
            <!-- Menu Items -->
            <div class="hidden items-center space-x-6 md:flex">
                <a href="#pricing" class="hover:text-darkGrayishBlue">Pricing</a>
                <a href="#product" class="hover:text-darkGrayishBlue">Product</a>
                <a href="#aboutus" class="hover:text-darkGrayishBlue">About Us</a>
                <a href="#careers" class="hover:text-darkGrayishBlue">Careers</a>
                <a href="#community" class="hover:text-darkGrayishBlue">Community</a>
            </div>
            <!-- Get Started Button -->
            <a href="#" class="btn">Get Started</a>
        </div>
        <!-- Mobile Menu -->

    </nav>
    <!-- Hero Section -->
    <section id="hero">
        <div class="container flex flex-col text-center px-6 mx-auto mt-10 md:flex-row-reverse items-start">
            <!-- imagen -->
            <div class="md:w-1/2">
                <img src="img/illustration-intro.svg" alt="intro">
            </div>
            <!-- contenido -->
            <div class="flex flex-col space-y-12 text-center md:w-1/2 md:text-left">
                <h1 class="max-w-md text-4xl font-bold md:text-5xl">
                    Bring everyone together to build better products
                </h1>
                <p class="max-w-sm text-darkGrayishBlue">
                    Manage makes it simple for software teams to plan day-to-day tasks while keeping the larger team goals in view.
                </p>
                <div class="flex justify-center items-center md:justify-start">
                    <a href="#" class="btn">Get Started</a>
                </div>
            </div>
        </div>
    </section>
    <!-- Features Section -->
    <section id="features">

    </section>
    <!-- Testimonials -->
    <section id="testimonials">

    </section>
    <!-- CTA Section -->
    <section id="cta" class="bg-brightRed">

    </section>
    <!-- Footer -->
    <footer class="bg-veryDarkBlue">

    </footer>
</body>
</html>
